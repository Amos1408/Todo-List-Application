<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List App</title>
</head>
<body>
    <main class="mx-auto mt-5 p-4 rounded-4">

        <p id="Apptitle" class="text-white text-center fs-3 fw-semibold">ToDo List</p>
        
        <div class="d-flex flex-column align-items-start">
            <input type="text" placeholder="Enter Tasks" id="valueInput">
            <div class="d-flex justify-content-center">
                <button class="btn-primary btn mt-2 me-2" id="addTask">Add Task</button>
            </div> <br><br>
            <section class="todo-lists-element">

            </section>
        </div>

    </main>
</body>


<script src="main.js"></script>
</html>
